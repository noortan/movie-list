<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= header, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1> My Movie List </h1>
</header> 

<main>

    <fieldset>
        <form id="movieForm" > 
            <legend> New Movie</legend>
            <label > Movie Name </label><br><br>
            <input type="text" name="mName"><br><br>
            <label > category </label>
            <select name="category" ><br><br>
                <option value="Action"> Action</option>
                <option value="Adventure"> Adventure</option>
                <option value="Animation"> Animation</option>
                <option value="Comedy">Comedy</option>
                <option value=" Detective">  Detective</option>
                <option value="Fantasy"> Fantasy</option>
                <option value="History"> History</option>
                <option value="Horror">Horror</option>
                <option value="Musical">Musical</option>
                <option value="Pirate">Pirate</option>
                <option value="Romantic"> Romantic</option>
                <option value="SCI-FI">SCI-FI</option>
                <option value="War">War</option>
                <option value="Western">Western</option>
            </select><br><br>
            <label > Movie Year</label><br><br>
            <input type="number" name="mYear"><br><br>

<button id="submit" type="submit"> Save</button>
<button id="clearList" type="reset"></button>
        </form>
    </fieldset>
    <table>
        <thead id="tablehead"></thead>
        <tfoot id="tabelfoot"></tfoot>
    </table>

</main>
</body>
</html>
